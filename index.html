<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Tangan dengan TensorFlow.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/9.0.1/adapter.js" integrity="sha512-3LmU0dvXag+r5tTv52DO6EuV81YXQ2MIfqmT1zfsP3VSMhPoKD7PTqTZMvNNfBdjgk4u2tlCKjuJTOpw7Pj63g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            border: 2px solid #333;
            width: 80%;
            max-width: 600px;
            margin-bottom: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true
            });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function detectHands(handpose) {
            const predictions = await handpose.estimateHands(video);
            if (predictions.length > 0) {
                drawHands(predictions);
            }

            requestAnimationFrame(() => detectHands(handpose));
        }

        function drawHands(predictions) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            predictions.forEach(prediction => {
                const landmarks = prediction.landmarks;
                for (let i = 0; i < landmarks.length; i++) {
                    const [x, y] = landmarks[i];
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = "red";
                    ctx.fill();
                }
            });
        }

        async function main() {
            await setupCamera();
            video.play();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Load the HandPose model
            const handpose = await handpose.load();
            console.log("Model HandPose loaded.");
            
            detectHands(handpose);
        }

        main();
    </script>
</body>
</html>
