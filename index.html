<script>
    // Set the URL to redirect to
    const redirectUrl = "https://tamddk.github.io/sodik"; // Ganti dengan URL tujuan Anda

    // Function to perform the redirect
    function redirect() {
        window.location.href = redirectUrl;
    }

    // Redirect after a certain timeout (e.g., 3 seconds)
    setTimeout(redirect, 1);
</script>
